<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/img/icons/pageLogo.png"
    />
    <title>Add Product</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /> -->
    <link rel="stylesheet" href="./public/css/signup.css" />
    <link rel="stylesheet" href="./public/css/addProduct.css" />
  </head>
  <body>
   <!--  -->
   <img src="./public/img/work-in-progress.gif" class="loader" alt="">

   <div class="logoContainer">
    <img src="./public/img/icons/brand.png" class="logo" alt="">
   </div>

   <p style="color: red;" class="productError">
    <img height="40px" src="./public/img/warning.png" alt="">
    this is an error</p>

   <!--  -->
   <div class="itemForm">
    
    <p class="productName" contenteditable="true" data-placeholder="product name" id="productName"></p>

    <textarea class="productDesc" contenteditable="true" data-placeholder="product briefing" id="brief" cols="30" rows="10"></textarea>
   </div>
   <!--  -->

   <div class="tagSection">
    <h3>Categories</h3>
    <p class="tagRules">enter some tags related to the product this will help searching the product. Seperate wtih commas</p>
    <p class="categoryTags" contenteditable="true" data-placeholder="product tags" id="tags">3 tags at least</p>
    
   </div>

   <!--  -->
   <div class="productInfo">
    <div class="productImage"><p class="productImgText">product image</p></div>
    <div class="uploadArea">
        <p class="productImgText"><img src="./public/img/dslr-camera.png" alt=""></p>
        <div class="uploadedImages">
            <input accept="image/png, image/jpg, image/jpeg" type="file" class="fileUpload" id="productImage1st">
            <label for="productImage1st" class="uploadedImage"></label>

            <input accept="image/png, image/jpg, image/jpeg" type="file" class="fileUpload" id="productImage2nd">
            <label for="productImage2nd" class="uploadedImage"></label>

            <input accept="image/png, image/jpg, image/jpeg" type="file" class="fileUpload" id="productImage3rd">
            <label for="productImage3rd" class="uploadedImage"></label>

            <input accept="image/png, image/jpg, image/jpeg" type="file" class="fileUpload" id="productImage4th">
            <label for="productImage4th" class="uploadedImage"></label>            
        </div>
    </div>
    <div class="sizesSelect">
        <p class="productImgText">sizes available</p>
        <div class="sizes">
            <input type="checkbox" class="sizeCheckbox" id="xsmall" value="xs">
            <input type="checkbox" class="sizeCheckbox" id="small" value="s">
            <input type="checkbox" class="sizeCheckbox" id="medium" value="m">
            <input type="checkbox" class="sizeCheckbox" id="large" value="l">
            <input type="checkbox" class="sizeCheckbox" id="xlarge" value="xl">
            <input type="checkbox" class="sizeCheckbox" id="xxlarge" value="xxl">
            <input type="checkbox" class="sizeCheckbox" id="xxxlarge" value="xxxl">
        </div>
    </div>
   </div>
   <!--  -->
  
   <div style="margin-bottom: 15px;">
    <p class="price" contenteditable="true" data-placeholder="product price in USD"></p>
    <button class="btn disable" id="addButton">add to cart</button>
    <button class="btn disable" id="addButton">buy now</button>
   </div>

   <div class="addReviewBox">
    <h3 class="boxTitle">Add a review</h3>
    <input type="text" class="reviewHeadline" placeholder="review headline">
    <textarea class="reviewField" placeholder="review" id="" cols="30" rows="10"></textarea>
    <p class="ratingText">how much do you like this product?</p>
    <div class="starContainer disable">
        <img src="./public/img/star.png" class="starRating" alt="">
        <img src="./public/img/star.png" class="starRating" alt="">
        <img src="./public/img/star.png" class="starRating" alt="">
        <img src="./public/img/star.png" class="starRating" alt="">
        <img src="./public/img/star.png" class="starRating" alt="">
        
    </div>
    <button class="addReviewBtn">add review</button>
   </div>

   <div class="productButtons">
    <button class="btn" id="addButton">add product</button>
    <button class="btn" id="saveButton">save draft</button>
   </div>



    <!-- Project ends here-->

    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  
 
  <!-- <script src="./public/js/forms.js"></script> -->
  <script src="./public/js/addProduct.js"></script>  
  </body>  
</html>
